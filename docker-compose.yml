version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: powerup-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: powerup
      MYSQL_USER: powerup_user
      MYSQL_PASSWORD: powerup_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:

